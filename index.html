<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Illusionist OS: Chronos</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold-primary: #f59e0b;
            --dark-bg: #050507;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #e2e8f0;
            overflow: hidden;
            overscroll-behavior: none;
        }

        h1, h2, h3, .font-display {
            font-family: 'Cinzel', serif;
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-panel {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.6) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: fade-in 0.3s ease-out forwards; }
        
        .tab-active {
            background-color: rgba(51, 65, 85, 0.5);
            color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.5;
            cursor: pointer;
        }
        
        .no-hor-scroll {
            overflow-x: hidden;
            max-width: 100vw;
        }
        
        @media (max-width: 1024px) {
            .mobile-hidden { display: none !important; }
            button { min-height: 44px; }
        }
    </style>
</head>
<body class="h-screen flex flex-col text-sm md:text-base no-hor-scroll">

    <div class="noise-overlay"></div>
    <div class="fixed inset-0 bg-gradient-to-br from-indigo-900/20 via-transparent to-amber-900/10 pointer-events-none z-[-1]"></div>
    <canvas id="bg-canvas"></canvas>

    <!-- App Container -->
    <div class="relative z-10 w-full h-full flex flex-col max-w-7xl mx-auto p-4 pb-20 lg:p-6 lg:pb-6 no-hor-scroll">
        
        <!-- HEADER -->
        <header class="flex justify-between items-center mb-4 shrink-0 gap-2">
            <div class="flex items-center gap-2 md:gap-3 overflow-hidden">
                <div class="relative w-8 h-8 md:w-10 md:h-10 flex-shrink-0 flex items-center justify-center bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl border border-amber-500/30 shadow-[0_0_15px_rgba(245,158,11,0.2)]">
                    <i data-lucide="sparkles" class="text-amber-400 w-4 h-4 md:w-5 md:h-5"></i>
                </div>
                <div class="min-w-0">
                    <h1 class="text-xl md:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-600 truncate">CHRONOS</h1>
                </div>
            </div>

            <!-- Header Actions -->
            <div class="flex items-center gap-2 flex-shrink-0">
                <!-- Month Nav -->
                <div class="flex items-center gap-1 glass-panel p-1 rounded-xl">
                    <button onclick="window.changeMonth(-1)" class="p-1.5 md:p-2 hover:bg-white/10 rounded-lg text-slate-400 hover:text-white">
                        <i data-lucide="chevron-left" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </button>
                    <span id="current-month-display" class="w-20 md:w-28 text-center font-display font-semibold text-sm md:text-base whitespace-nowrap"></span>
                    <button onclick="window.changeMonth(1)" class="p-1.5 md:p-2 hover:bg-white/10 rounded-lg text-slate-400 hover:text-white">
                        <i data-lucide="chevron-right" class="w-4 h-4 md:w-5 md:h-5"></i>
                    </button>
                </div>

                <!-- Settings Button -->
                <button onclick="window.openSettings()" class="p-2 md:p-3 glass-panel rounded-xl text-slate-400 hover:text-amber-400 hover:border-amber-500/30 transition flex-shrink-0">
                    <i data-lucide="settings" class="w-4 h-4 md:w-5 md:h-5"></i>
                </button>
            </div>
        </header>

        <!-- MAIN CONTENT AREA -->
        <div class="flex-1 overflow-hidden relative">
            
            <!-- VIEW: CALENDAR -->
            <div id="view-calendar" class="h-full flex flex-col lg:grid lg:grid-cols-12 lg:gap-6 w-full absolute inset-0 transition-opacity duration-300">
                <div class="lg:col-span-8 glass-panel rounded-2xl p-4 flex flex-col h-full relative overflow-hidden">
                    <div class="grid grid-cols-7 mb-2 border-b border-white/5 pb-2">
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Пн</div>
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Вт</div>
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Ср</div>
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Чт</div>
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Пт</div>
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Сб</div>
                        <div class="text-center text-slate-500 text-[10px] font-bold uppercase">Вс</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 lg:gap-2 flex-1 auto-rows-fr overflow-y-auto custom-scrollbar"></div>
                </div>
                <div class="hidden lg:flex lg:col-span-4 flex-col gap-6 h-full overflow-hidden"></div>
            </div>

            <!-- VIEW: DASHBOARD -->
            <div id="view-dashboard" class="h-full flex flex-col lg:absolute lg:top-0 lg:right-0 lg:w-[32%] lg:h-full mobile-hidden">
                <div class="flex flex-col gap-4 h-full">
                    <!-- Stats -->
                    <div class="glass-panel rounded-2xl p-4 shrink-0">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-xs font-bold text-amber-500 uppercase tracking-widest flex items-center gap-2">
                                <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Финансы
                            </h3>
                        </div>
                        <div class="text-center mb-3">
                            <span id="stat-profit" class="text-3xl font-display font-bold text-white tracking-tight">0</span>
                            <span class="text-lg text-slate-500 font-display ml-1">₽</span>
                        </div>
                        <div class="mb-3">
                            <div class="flex justify-between text-xs mb-1 text-slate-400">
                                <span>Цель</span>
                                <span id="goal-amount" class="cursor-pointer hover:text-white border-b border-dashed border-slate-600" onclick="window.editGoal()">200k ₽</span>
                            </div>
                            <div class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden relative">
                                <div id="goal-progress" class="h-full bg-gradient-to-r from-amber-700 to-yellow-400 transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-center">
                            <div class="bg-white/5 p-2 rounded-lg">
                                <p class="text-[9px] text-slate-500 uppercase">Доход</p>
                                <p id="stat-income" class="text-xs font-bold text-emerald-400">0</p>
                            </div>

                                <p class="text-[9px] text-slate-500 uppercase">Расход</p>
                                <p id="stat-expense" class="text-xs font-bold text-red-400">0</p>

                    <!-- Event List -->

                        <div class="p-4 border-b border-white/5 bg-slate-900/30 shrink-0 flex justify-between items-center">

                                <p id="selected-weekday" class="text-amber-500 text-[10px] uppercase font-bold tracking-widest"></p>

                    </div>
                </div>
            </div>

    </div>

    <!-- MAIN ADD BUTTON -->
    <button onclick="window.openModal()" class="hidden lg:flex fixed bottom-8 left-1/2 -translate-x-1/2 w-16 h-16 rounded-full bg-gradient-to-r from-amber-500 to-orange-600 text-white shadow-2xl shadow-orange-500/40 items-center justify-center z-50 transform hover:scale-110 transition duration-300">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <!-- MOBILE BOTTOM NAV -->
    <div class="lg:hidden fixed bottom-0 left-0 w-full bg-[#050507]/90 backdrop-blur-xl border-t border-white/10 z-40 pb-safe">
        <div class="flex justify-around items-center h-16">
            <button onclick="window.switchMobileTab('calendar')" id="nav-calendar" class="flex flex-col items-center gap-1 text-amber-400 w-full h-full justify-center">
                <i data-lucide="calendar" class="w-5 h-5"></i>

            </button>
            <div class="relative -top-5">
                <button onclick="window.openModal()" class="w-14 h-14 rounded-full bg-gradient-to-r from-amber-500 to-orange-600 text-white shadow-lg shadow-orange-500/30 flex items-center justify-center transform active:scale-95 transition border-4 border-[#050507]">
                    <i data-lucide="plus" class="w-7 h-7"></i>
                </button>
            </div>
            <button onclick="window.switchMobileTab('dashboard')" id="nav-dashboard" class="flex flex-col items-center gap-1 text-slate-500 w-full h-full justify-center">

        </div>
    </div>

    <!-- EVENT MODAL -->

        <div class="absolute bottom-0 md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 w-full md:w-[500px] h-[90vh] md:h-auto md:max-h-[85vh] bg-[#0f172a] md:border border-amber-500/20 md:rounded-2xl rounded-t-3xl shadow-2xl flex flex-col overflow-hidden animate-enter">
            
            <div class="p-4 border-b border-white/5 flex justify-between items-center bg-white/5">

                <button onclick="window.switchTab('setlist')" id="tab-btn-setlist" class="flex-1 py-2 text-[10px] font-bold uppercase text-slate-500 rounded transition">Шоу</button>
                <button onclick="window.switchTab('finance')" id="tab-btn-finance" class="flex-1 py-2 text-[10px] font-bold uppercase text-slate-500 rounded transition">Касса</button>
                <button onclick="window.switchTab('notes')" id="tab-btn-notes" class="flex-1 py-2 text-[10px] font-bold uppercase text-slate-500 rounded transition">Заметки</button>
            </div>

            <div class="p-5 overflow-y-auto overflow-x-hidden custom-scrollbar flex-1">
                <div id="tab-info" class="space-y-4">
                    <div class="grid grid-cols-3 sm:grid-cols-5 gap-2">
                        <button onclick="window.setType('stage')" id="type-stage" class="type-btn p-2 rounded-xl border border-amber-500 bg-amber-500/10 text-amber-400 flex flex-col items-center gap-1">
                            <i data-lucide="zap" class="w-4 h-4"></i> <span class="text-[9px] font-bold uppercase">Сцена</span>
                        </button>
                        <button onclick="window.setType('closeup')" id="type-closeup" class="type-btn p-2 rounded-xl border border-white/5 bg-white/5 text-slate-500 flex flex-col items-center gap-1">
                            <i data-lucide="sparkles" class="w-4 h-4"></i> <span class="text-[9px] font-bold uppercase">Микро</span>
                        </button>
                        <button onclick="window.setType('kids')" id="type-kids" class="type-btn p-2 rounded-xl border border-white/5 bg-white/5 text-slate-500 flex flex-col items-center gap-1">
                            <i data-lucide="wand-2" class="w-4 h-4"></i> <span class="text-[9px] font-bold uppercase">Дети</span>
                        </button>
                        <button onclick="window.setType('concert')" id="type-concert" class="type-btn p-2 rounded-xl border border-white/5 bg-white/5 text-slate-500 flex flex-col items-center gap-1">
                            <i data-lucide="mic-2" class="w-4 h-4"></i> <span class="text-[9px] font-bold uppercase">Концерт</span>
                        </button>
                        <button onclick="window.setType('rehearsal')" id="type-rehearsal" class="type-btn p-2 rounded-xl border border-white/5 bg-white/5 text-slate-500 flex flex-col items-center gap-1">
                            <i data-lucide="clock" class="w-4 h-4"></i> <span class="text-[9px] font-bold uppercase">Реп</span>
                        </button>
                    </div>

                    <input type="text" id="inp-title" placeholder="Название (напр. Свадьба)" class="w-full bg-black/30 border border-white/10 rounded-xl p-4 text-white text-lg focus:border-amber-500/50 outline-none transition-colors">
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div class="flex flex-col gap-1.5">
                            <label class="text-[10px] text-slate-500 uppercase font-bold pl-1">Начало</label>
                            <div class="relative">
                                <input type="time" id="inp-time" value="19:00" class="w-full h-10 bg-black/30 border border-white/10 rounded-lg px-2 text-white outline-none focus:border-amber-500/50 transition-colors text-center font-mono text-sm">
                            </div>
                        </div>
                        <div class="flex flex-col gap-1.5">
                            <label class="text-[10px] text-slate-500 uppercase font-bold pl-1">Длительность</label>
                            <div class="relative">
                                <input type="time" id="inp-duration" value="00:30" class="w-full h-10 bg-black/30 border border-white/10 rounded-lg px-2 text-white outline-none focus:border-amber-500/50 transition-colors text-center font-mono text-sm">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block pl-1">Локация</label>
                        <input type="text" id="inp-location" placeholder="Ресторан..." class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white outline-none transition-colors focus:border-amber-500/50">
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-2 border-t border-white/5">
                        <div>
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block pl-1">Имя Клиента</label>
                            <input type="text" id="inp-client-name" placeholder="Иван..." class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white outline-none transition-colors focus:border-amber-500/50">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-1 block pl-1">Телефон</label>
                            <input type="tel" id="inp-client-phone" placeholder="+7..." class="w-full bg-black/30 border border-white/10 rounded-xl p-3 text-white outline-none transition-colors focus:border-amber-500/50">
                        </div>
                    </div>
                </div>

                <div id="tab-setlist" class="hidden space-y-3">
                    <div class="flex gap-2">
                        <input type="text" id="inp-trick" placeholder="Трюк..." class="flex-1 bg-black/30 border border-white/10 rounded-xl p-3 text-white outline-none">
                        <button onclick="window.addTrick()" class="bg-amber-600 px-4 rounded-xl text-white"><i data-lucide="plus"></i></button>
                    </div>
                    <ul id="setlist-container" class="space-y-2 text-sm text-slate-300 pb-4"></ul>
                </div>

                <div id="tab-finance" class="hidden space-y-4">
                    <div class="p-4 bg-emerald-500/5 border border-emerald-500/20 rounded-xl">
                        <label class="text-xs text-emerald-400 font-bold uppercase block mb-1">Гонорар</label>
                        <input type="number" id="inp-income" placeholder="0" class="w-full bg-transparent text-2xl font-mono text-white outline-none">
                    </div>
                    <div class="p-4 bg-red-500/5 border border-red-500/20 rounded-xl">
                        <label class="text-xs text-red-400 font-bold uppercase block mb-1">Расход</label>

                <div id="tab-notes" class="hidden">

            <div class="p-5 border-t border-white/5 bg-slate-900/80 pb-8 md:pb-5">

    <!-- SETTINGS MODAL -->
    <!-- Fixed centering by using flexbox instead of absolute + transform -->
    <div id="settings-modal" class="fixed inset-0 z-[120] hidden no-hor-scroll flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-950/90 backdrop-blur-sm" onclick="window.closeSettings()"></div>
        <!-- Modal content -->
        <div class="relative w-full max-w-sm bg-[#0f172a] border border-amber-500/20 rounded-2xl shadow-2xl p-6 animate-enter">
            <h3 class="text-xl font-display font-bold text-white mb-4 flex items-center gap-2">
                <i data-lucide="database" class="w-5 h-5 text-amber-500"></i> Данные
            </h3>
            <p class="text-xs text-slate-400 mb-6">
                Используйте это для переноса данных между устройствами. Сохраните файл на одном, откройте на другом.
            </p>
            
            <div class="space-y-3">
                <button onclick="window.exportData()" class="w-full py-3 rounded-xl bg-slate-800 border border-white/10 hover:bg-slate-700 text-white font-bold flex items-center justify-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Скачать архив
                </button>
                
                <label class="w-full py-3 rounded-xl bg-slate-800 border border-white/10 hover:bg-slate-700 text-white font-bold flex items-center justify-center gap-2 cursor-pointer">
                    <i data-lucide="upload" class="w-4 h-4"></i> Загрузить архив
                    <input type="file" id="import-file" class="hidden" onchange="window.importData(this)">
                </label>
            </div>

            <button onclick="window.closeSettings()" class="mt-6 w-full py-2 text-slate-500 text-sm hover:text-white">Закрыть</button>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-8 left-1/2 -translate-x-1/2 z-[110] transition-all duration-300 opacity-0 pointer-events-none transform -translate-y-4 w-max max-w-[90%]">
        <div class="bg-slate-900 border border-amber-500/30 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3">
            <i data-lucide="sparkles" class="w-4 h-4 text-amber-500 shrink-0"></i>
            <span id="toast-msg" class="text-sm font-semibold truncate">Уведомление</span>
        </div>
    </div>

    <script>
        const MONTHS = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
        const TYPES = {
            'stage': { label: 'Сцена', color: 'bg-amber-500', text: 'text-amber-400', icon: 'zap' },
            'closeup': { label: 'Микро', color: 'bg-purple-500', text: 'text-purple-400', icon: 'sparkles' },
            'kids': { label: 'Дети', color: 'bg-emerald-500', text: 'text-emerald-400', icon: 'wand-2' },
            'concert': { label: 'Концерт', color: 'bg-blue-500', text: 'text-blue-400', icon: 'mic-2' },
            'rehearsal': { label: 'Реп', color: 'bg-slate-500', text: 'text-slate-400', icon: 'clock' }
        };

        let currentDate = new Date();
        let selectedDate = new Date();
        let events = [];
        let monthlyGoal = 200000;
        
        let currentType = 'stage';
        let currentSetlist = [];
        let editingId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadLocalData();
            initParticles();
            lucide.createIcons();
            if(window.innerWidth >= 1024) document.getElementById('view-dashboard').classList.remove('mobile-hidden');
        });

        function loadLocalData() {
            try {
                events = JSON.parse(localStorage.getItem('illusionist_events') || '[]');
                monthlyGoal = JSON.parse(localStorage.getItem('illusionist_goal') || '200000');
            } catch(e) { events = []; }
            renderApp();
        }

        // --- DATA MANAGEMENT ---
        window.openSettings = () => document.getElementById('settings-modal').classList.remove('hidden');
        window.closeSettings = () => document.getElementById('settings-modal').classList.add('hidden');

        window.exportData = () => {
            const data = {
                events: events,
                goal: monthlyGoal,
                version: '1.0'
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], {type : 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Chronos_Backup_${new Date().toLocaleDateString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.showToast('Архив скачан!');
        };

        window.importData = (input) => {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.events) {
                        events = data.events;
                        localStorage.setItem('illusionist_events', JSON.stringify(events));
                    }
                    if (data.goal) {
                        monthlyGoal = data.goal;
                        localStorage.setItem('illusionist_goal', JSON.stringify(monthlyGoal));
                    }
                    renderApp();
                    window.closeSettings();
                    window.showToast('Данные восстановлены!');
                } catch (err) {
                    window.showToast('Ошибка файла');
                }
            };
            reader.readAsText(file);
        };

        // --- GLOBAL EXPORTS ---
        window.changeMonth = (delta) => {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
            renderStats();
        };

        window.goToToday = () => {
            currentDate = new Date();
            selectedDate = new Date();
            renderApp();
        };

        window.switchMobileTab = (tab) => {
            const calView = document.getElementById('view-calendar');
            const dashView = document.getElementById('view-dashboard');
            const calNav = document.getElementById('nav-calendar');
            const dashNav = document.getElementById('nav-dashboard');

            if(tab === 'calendar') {
                calView.classList.remove('mobile-hidden');
                dashView.classList.add('mobile-hidden');
                calNav.classList.add('text-amber-400');
                calNav.classList.remove('text-slate-500');
                dashNav.classList.remove('text-amber-400');
                dashNav.classList.add('text-slate-500');
            } else {
                calView.classList.add('mobile-hidden');
                dashView.classList.remove('mobile-hidden');
                dashNav.classList.add('text-amber-400');
                dashNav.classList.remove('text-slate-500');
                calNav.classList.remove('text-amber-400');
                calNav.classList.add('text-slate-500');
            }
        };

        window.openModal = (isEdit = false) => {
            document.getElementById('event-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = isEdit ? 'Редактировать' : 'Новое Событие';
            
            if(!isEdit) {
                editingId = null;
                document.getElementById('inp-title').value = '';
                document.getElementById('inp-time').value = '19:00';
                document.getElementById('inp-duration').value = '00:30';
                document.getElementById('inp-location').value = '';
                document.getElementById('inp-client-name').value = '';
                document.getElementById('inp-client-phone').value = '';
                document.getElementById('inp-income').value = '';
                document.getElementById('inp-expense').value = '';
                document.getElementById('inp-notes').value = '';
                currentSetlist = [];
                currentType = 'stage';
            }
            
            renderSetlist();
            window.switchTab('info');
            window.setType(currentType);
        };

        window.closeModal = () => {
            document.getElementById('event-modal').classList.add('hidden');
        };

        window.switchTab = (tab) => {
            ['info', 'setlist', 'finance', 'notes'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                document.getElementById(`tab-btn-${t}`).className = "flex-1 py-2 text-[10px] font-bold uppercase text-slate-500 rounded transition";
            });
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-btn-${tab}`).className = "tab-active flex-1 py-2 text-[10px] font-bold uppercase rounded transition";
        };

        window.setType = (type) => {
            currentType = type;
            document.querySelectorAll('.type-btn').forEach(b => {
                b.className = b.className.replace('border-amber-500 bg-amber-500/10 text-amber-400', 'border-white/5 bg-white/5 text-slate-500');
            });
            const activeBtn = document.getElementById(`type-${type}`);
            if(activeBtn) {
                activeBtn.className = activeBtn.className.replace('border-white/5 bg-white/5 text-slate-500', 'border-amber-500 bg-amber-500/10 text-amber-400');
            }
        };

        window.addTrick = () => {
            const val = document.getElementById('inp-trick').value;
            if(val) {
                currentSetlist.push(val);
                document.getElementById('inp-trick').value = '';
                renderSetlist();
            }
        };

        window.editEvent = (id) => {
            const ev = events.find(e => e.id === id);
            if (!ev) return;

            editingId = id;
            document.getElementById('inp-title').value = ev.title || '';
            document.getElementById('inp-time').value = ev.time || '19:00';
            document.getElementById('inp-duration').value = ev.duration || '00:30';
            document.getElementById('inp-location').value = ev.location || '';
            document.getElementById('inp-client-name').value = ev.clientName || '';
            document.getElementById('inp-client-phone').value = ev.clientPhone || '';
            document.getElementById('inp-income').value = ev.income || '';
            document.getElementById('inp-expense').value = ev.expense || '';
            document.getElementById('inp-notes').value = ev.notes || '';
            currentSetlist = ev.setlist || [];
            currentType = ev.type || 'stage';
            
            window.openModal(true);
        };

        window.saveEvent = async () => {
            const title = document.getElementById('inp-title').value;
            if(!title) { window.showToast('Введите название!'); return; }

            const eventData = {
                title: title,
                time: document.getElementById('inp-time').value,
                duration: document.getElementById('inp-duration').value,
                location: document.getElementById('inp-location').value,
                clientName: document.getElementById('inp-client-name').value,
                clientPhone: document.getElementById('inp-client-phone').value,
                type: currentType,
                income: document.getElementById('inp-income').value,
                expense: document.getElementById('inp-expense').value,
                notes: document.getElementById('inp-notes').value,
                setlist: currentSetlist,
                date: selectedDate.toDateString() 
            };

            if (editingId) {
                events = events.map(e => e.id === editingId ? { ...e, ...eventData } : e);
                window.showToast('Обновлено!');
            } else {
                events.push({ id: Date.now(), ...eventData });
                window.showToast('Магия создана!');
            }

            localStorage.setItem('illusionist_events', JSON.stringify(events));
            
            window.closeModal();
            renderApp();
        };

        window.deleteEvent = (id) => {
            if(!confirm('Удалить событие?')) return;
            events = events.filter(e => e.id !== id);
            localStorage.setItem('illusionist_events', JSON.stringify(events));
            renderApp();
            window.showToast('Удалено');
        };

        window.editGoal = () => {
            const n = prompt("Новая цель:", monthlyGoal);
            if(n && !isNaN(n)) {
                monthlyGoal = Number(n);
                localStorage.setItem('illusionist_goal', JSON.stringify(monthlyGoal));
                renderStats();
            }
        };

        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', '-translate-y-4');
            t.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                t.classList.add('opacity-0', '-translate-y-4');
                t.classList.remove('translate-y-0', 'opacity-100');
            }, 3000);
        };

        // --- UI RENDERERS ---
        function renderApp() {
            renderCalendar();
            renderSidebar();
            renderStats();
            lucide.createIcons();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('current-month-display').innerText = `${MONTHS[month]} ${year}`;
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayIndex = new Date(year, month, 1).getDay(); 
            const adjustedFirstDay = firstDayIndex === 0 ? 6 : firstDayIndex - 1; 

            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            for(let i=0; i<adjustedFirstDay; i++) grid.innerHTML += `<div></div>`;

            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = new Date(year, month, d).toDateString();
                const isSelected = dateStr === selectedDate.toDateString();
                const isToday = dateStr === new Date().toDateString();
                const dayEvents = events.filter(e => e.date === dateStr);
                const dayProfit = dayEvents.reduce((acc, curr) => acc + (Number(curr.income)||0), 0);

                let dotsHtml = `<div class="flex gap-0.5 mt-1 justify-center flex-wrap px-1 h-2">`;
                dayEvents.slice(0, 4).forEach(e => {
                    const colorClass = TYPES[e.type]?.text || 'text-white';
                    dotsHtml += `<div class="w-1 h-1 rounded-full ${colorClass} bg-current shadow-[0_0_2px_currentColor]"></div>`;
                });
                dotsHtml += `</div>`;

                let profitHtml = dayProfit > 0 
                    ? `<span class="hidden md:block absolute top-1 right-1 text-[8px] text-emerald-400 bg-emerald-500/10 px-1 rounded font-mono">+${(dayProfit/1000).toFixed(0)}k</span>` 
                    : '';

                const cell = document.createElement('div');
                cell.className = `relative rounded-xl p-1 min-h-[70px] cursor-pointer border transition-all duration-300 flex flex-col items-center justify-between
                    ${isSelected 
                        ? 'bg-amber-500/10 border-amber-500/50 shadow-[0_0_15px_rgba(245,158,11,0.15)] ring-1 ring-amber-500/30' 
                        : 'border-transparent hover:bg-white/5 hover:border-white/10'}`;
                
                cell.onclick = () => {
                    selectedDate = new Date(year, month, d);
                    renderCalendar();
                    renderSidebar();
                };
                cell.innerHTML = `
                    <span class="w-6 h-6 flex items-center justify-center rounded-lg text-xs font-semibold transition ${isToday ? 'bg-amber-500 text-black shadow-lg font-bold' : 'text-slate-400'}">
                        ${d}
                    </span>
                    ${profitHtml}
                    ${dotsHtml}
                `;
                grid.appendChild(cell);
            }
        }

        function renderSidebar() {
            const dateStr = selectedDate.toDateString();
            document.getElementById('selected-date-big').innerText = selectedDate.getDate();
            document.getElementById('selected-weekday').innerText = selectedDate.toLocaleDateString('ru-RU', { weekday: 'long', month: 'long' });

            const list = document.getElementById('events-list');
            list.innerHTML = '';

            const dayEvents = events.filter(e => e.date === dateStr).sort((a,b) => a.time.localeCompare(b.time));

            if (dayEvents.length === 0) {
                list.innerHTML = `<div class="h-40 flex flex-col items-center justify-center text-slate-600 space-y-2 opacity-50"><i data-lucide="wand-2" class="w-10 h-10"></i><p class="text-sm">Нет шоу</p></div>`;
            } else {
                dayEvents.forEach(e => {
                    const t = TYPES[e.type] || TYPES['stage'];
                    const profit = Number(e.income) > 0 ? `<div class="flex items-center gap-1 text-emerald-400 text-xs font-mono font-bold"><i data-lucide="banknote" class="w-3 h-3"></i> +${Number(e.income).toLocaleString()}</div>` : '';
                    
                    const el = document.createElement('div');
                    el.className = 'group relative bg-white/5 rounded-xl p-3 border border-white/5 hover:border-amber-500/30 transition animate-enter cursor-pointer';
                    el.onclick = () => window.editEvent(e.id);
                    
                    el.innerHTML = `
                        <div class="absolute left-0 top-3 bottom-3 w-1 rounded-r ${t.color}"></div>
                        <div class="pl-3">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[9px] font-bold uppercase tracking-wider ${t.text} flex items-center gap-1"><i data-lucide="${t.icon}" class="w-3 h-3"></i> ${t.label}</span>
                                <div class="flex items-center gap-2">
                                    ${e.duration ? `<span class="text-[10px] text-amber-500/70 border border-amber-500/20 px-1 rounded">${e.duration}</span>` : ''}
                                    <span class="text-xs font-mono text-slate-500">${e.time}</span>
                                </div>
                            </div>
                            <h4 class="text-white font-display font-semibold text-base leading-tight mb-1">${e.title}</h4>
                            ${e.location ? `<div class="text-xs text-slate-400 flex items-center gap-1 mb-2"><i data-lucide="map-pin" class="w-3 h-3"></i> ${e.location}</div>` : ''}
                            ${e.clientName || e.clientPhone ? `<div class="flex items-center gap-3 mb-2 pt-2 border-t border-white/5">${e.clientName ? `<div class="flex items-center gap-1 text-xs text-slate-300"><i data-lucide="user" class="w-3 h-3 text-slate-500"></i> ${e.clientName}</div>` : ''}${e.clientPhone ? `<a href="tel:${e.clientPhone}" onclick="event.stopPropagation()" class="flex items-center gap-1 text-xs text-amber-400 hover:text-amber-300 bg-amber-500/10 px-2 py-1 rounded border border-amber-500/20"><i data-lucide="phone" class="w-3 h-3"></i> Позвонить</a>` : ''}</div>` : ''}
                            <div class="flex justify-between items-center pt-2 border-t border-white/5 mt-1">
                                ${profit}
                                <button onclick="event.stopPropagation(); window.deleteEvent('${e.id}')" class="text-slate-600 hover:text-red-400 p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    `;
                    list.appendChild(el);
                });
            }
            lucide.createIcons();
        }

        function renderSetlist() {
            const ul = document.getElementById('setlist-container');
            if(currentSetlist.length === 0) {
                ul.innerHTML = '<li class="text-center text-slate-600 text-xs italic py-4">Список пуст</li>';
                return;
            }
            ul.innerHTML = '';
            currentSetlist.forEach((t, i) => {
                ul.innerHTML += `<li class="flex justify-between bg-white/5 p-2 rounded border border-white/5"><span><span class="text-amber-500 mr-2">${i+1}.</span>${t}</span><button onclick="currentSetlist.splice(${i},1); renderSetlist()" class="text-red-400 hover:text-white"><i data-lucide="x" class="w-3 h-3"></i></button></li>`;
            });
            lucide.createIcons();
        }

        function renderStats() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthEvents = events.filter(e => {
                const d = new Date(e.date);
                return d.getFullYear() === year && d.getMonth() === month;
            });
            const income = monthEvents.reduce((acc, c) => acc + (Number(c.income)||0), 0);
            const expense = monthEvents.reduce((acc, c) => acc + (Number(c.expense)||0), 0);
            const profit = income - expense;

            document.getElementById('stat-profit').innerText = profit.toLocaleString();
            document.getElementById('stat-income').innerText = `+${income.toLocaleString()}`;
            document.getElementById('stat-expense').innerText = `-${expense.toLocaleString()}`;
            document.getElementById('goal-amount').innerText = `${(monthlyGoal/1000).toFixed(0)}k ₽`;
            const pct = Math.min(100, Math.round((profit / monthlyGoal) * 100));
            document.getElementById('goal-progress').style.width = `${pct}%`;
        }

        function initParticles() {
            const canvas = document.getElementById('bg-canvas');
            const ctx = canvas.getContext('2d');
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();
            let particles = [];
            for(let i=0; i<60; i++) particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2, speedX: Math.random()*0.5-0.25, speedY: Math.random()*0.5-0.25, color: Math.random()>0.5?'245, 158, 11':'139, 92, 246', opacity: Math.random()*0.5});
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x+=p.speedX; p.y+=p.speedY;
                    if(p.x<0||p.x>canvas.width) p.speedX*=-1; if(p.y<0||p.y>canvas.height) p.speedY*=-1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fillStyle=`rgba(${p.color==='245, 158, 11'?'245, 158, 11':'139, 92, 246'}, ${p.opacity})`; ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
